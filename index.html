<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Deadline projects</title>
</head>
<body>
    <div class="container">
         <div class="fhead">
            <img src="http://drive.google.com/uc?export=view&id=1idnVQvbkJNfpvwZxA_MZwIoP-eE3kBDl"  alt="">
         </div>

         <div class="shead">
            <p class="deadline">Deadline for unit registration is 15th,march 2023</p>
         </div>

         <div class="time-alert-cont">
            <img src="http://drive.google.com/uc?export=view&id=1m9Ns5Wwfi6KdI_GwypI4Ipr0191z_zZD"  alt="">
         </div>

         <div class="image-visual">
            <img src="http://drive.google.com/uc?export=view&id=1c5HsYY_n1Di90ucLymyoghj7dIJY1eie">
         </div>

         <div class="timer-container">
            <div class="cont">
                <span class="tim">00</span>
                <span class="word">Days</span>
            </div>
            <div class="cont">
                <span class="tim">00</span>
                <span class="word">Hours</span>
            </div>
            <div class="cont">
                <span class="tim">00</span>
                <span class="word">Mins</span>
            </div>
            <div class="cont">
                <span class="tim">00</span>
                <span class="word">Secs</span>
            </div>
         </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
